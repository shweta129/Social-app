<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Oswald">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Open Sans">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/comment.css">
		<link rel="stylesheet" href="css/blogdetail.css">
<style>
h1, h2, h3, h4, h5, h6 {
	font-family: "Oswald"
}
body {
	font-family: "Open Sans"
}
</style>
<!-- Header -->
		<header class="w3-container w3-center w3-padding-48 w3-white">
			<h1 class="w3-xxxlarge">
			<b>iPost BLOG </b> <h3><span class="w3-opacity"><b>Approval or rejection</b></span></h3>
				
			</h1>
			<h4>
			<marquee scrollamount="10" style="color: #fb0808!important;">Welcome to the blog of <span class="w3-tag">iPost's world</span></marquee>
			
				
	       </h4>
	     
		</header>
<div class="w3-container w3-card w3-white w3-round w3-margin">
<br>
<div>
<div class="panel panel-default" >
<div class="panel-heading" style="weidth:200px height:200px">

<img
				src="http://localhost:8080/SocialAppMRest/getimage/{{blogPost.postedBy.username}}"
				alt="" onerror="this.src='images/avtar3.png'"
				class="img-responsive img-circle  " style="margin:auto;max-width:100px"
				height="100" width="100">
			<div class="w3-center">
				<h3>This is ,{{blogPost.postedBy.firstname}}</h3>
				<h5>
					{{blogPost.blogTitle}}, <span class="w3-opacity">{{blogPost.postedOn
						| date:'medium'}}</span>
				</h5>
			</div>


</div>
<div class="panel-body">
{{blogPost.blogContent}}
</div>
</div>
</div>

<form>
<input type="radio" ng-model="blogPost.approved" value="true">Approve
<input type="radio" ng-model="blogPost.approved" value="false">Reject

<div ng-show="blogPost.approved=='false'"> 
Enter Rejection Reason
<input type="text" ng-model="rejectionReason">
</div>
<br><br>
<input type="submit"  class="btn btn-success"  ng-click="updateBlogPost()" >  <!-- update query/delete query -->
</form>
{{error.message}}
<br>
</div>
