    <!-- --------seach bar------- -->
    <div class="col-sm-3 col-md-12 pull-left">
   <form  role="search" >
                <div class="input-group">
                    <input type="text" ng-model="search" class="form-control" placeholder="Search" name="q">
                    <div class="input-group-btn">
                        <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                    </div>
                </div>
            </form>
  </div> 
  <!-- -----------end-------------- -->
<!--  Search<input type="text" ng-model="search" class="pull pull-left">  -->
<table class="table">
	<thead>
	
		<tr>
			<th>Job Title</th>
			<th>Skills Required</th>
			<th>Posted On</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="job in jobs | filter:search">
			<td>
			<a href="#/getJob/{{job.id}}" >{{job.jobTitle}}</a>
			</td>
			<td>{{job.skillsRequired}}</td>
			<td>{{job.postedOn | date:'medium'}}</td>
		</tr>
	</tbody>

</table>
