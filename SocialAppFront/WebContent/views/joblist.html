<table class="table">
	<thead class="bg-primary" style="color: #0ebcbd;">
	
		<tr>
			<th>Job Title</th>
			<th>Skills Required</th>
			<th>Posted On</th>
			<th><div  class="w3-right">
   <form  role="search" >
                <div class="input-group">

                    </div>
                </div>
            </form>
  </div> </th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="job in jobs | filter:search">
			<td>
			<a href="#/getJob/{{job.id}}" >{{job.jobTitle}}</a>
			</td>
			<td>{{job.skillsRequired}}</td>
			<td>{{job.postedOn | date:'medium'}}</td>
		</tr>
	</tbody>

</table>
