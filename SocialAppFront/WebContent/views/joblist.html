Search<input type="text" ng-model="search" class="pull pull-left">
<table class="table">
	<thead>
	
		<tr>
			<th>Job Title</th>
			<th>Skills Required</th>
			<th>Posted On</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="job in jobs | filter:search">
			<td>
			<a href="#/getJob/{{job.id}}" >{{job.jobTitle}}</a>
			</td>
			<td>{{job.skillsRequired}}</td>
			<td>{{job.postedOn | date:'medium'}}</td>
		</tr>
	</tbody>

</table>
